<h4 class="date">{{ddd |date:"dd/MM/yyyy"}}</h4>
<a class="btn btn-default btn-lg" ng-click="back();">חזרה</a>
<a class="btn btn-default btn-lg" ng-click="proc=false;">הוספת משתמש</a>
<a class="btn btn-default btn-lg" ng-click="proc=true;">עדכון משתמש</a>

                 <!--User Update-->
<div ng-show="proc" class="container user-form">
    <select ng-model="selectedUser" ng-options="x.firstName for x in users">
        <!--<option value="">בחר משתמש</option>
         <option ng-repeat="user in users" ng-value="{{getUser(user.firstName)}}">{{user.firstName}}</option> -->
    </select>
    <div>
        <form class="form-horizontal ">
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="fsname" placeholder="Enter first name" ng-model="selectedUser.firstName">
                </div>
                <label class="control-label col-sm-2" for="fsname">שם פרטי :</label>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="texe" class="form-control" id="lnm" placeholder="Enter last name" ng-model="selectedUser.lastName">
                </div>
                <label class="control-label col-sm-2" for="lnm">שם משפחה :</label>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="eml" placeholder="Enter email" ng-model="selectedUser.email">
                </div>
                <label class="control-label col-sm-2" for="eml">דואר אלקטרוני</label>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="pwd" placeholder="הזן סיסמה" ng-model="selectedUser.password">
                </div>
                <label class="control-label col-sm-2" for="pwd">סיסמה :</label>
            </div>
            <div class="form-group">

                <div class="col-sm-10">
                    <input type="checkbox" class="form-control" id="mng" placeholder="" ng-model="selectedUser.manager">
                </div>
                <label class="control-label col-sm-2" for="mng">מנהל כן/לא:</label>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="summit" class="btn btn-default pull-right" ng-click="update(selectedUser)">עדכן</button>
                </div>
            </div>
        </form>
    </div>

</div>
