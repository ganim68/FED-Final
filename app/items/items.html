<h1>Items page</h1>
<!-- ADD ITEM -->
<div class="item-clas">
    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-10">
                <input type="text" class="form-control" id="iname" placeholder="Enter Item name" ng-model="tmp.iname">
            </div>
            <label class="control-label col-sm-2" for="iname">שם פריט :</label>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <input type="texe" class="form-control" id="code" placeholder="Enter Item code" ng-model="tmp.code">
            </div>
            <label class="control-label col-sm-2" for="code">קןד פריט :</label>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <input type="number" class="form-control" id="prc" placeholder="Enter Price" ng-model="tmp.price">
            </div>
            <label class="control-label col-sm-2" for="prc">מחיר</label>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="summit" class="btn btn-default pull-right" ng-click="addItem()">הוסף</button>
            </div>
        </div>
    </form>
</div>

<table class="table-bordered">
    <tr>
        <th>Name</th>
        <th>Code</th>
        <th>Price</th>
    </tr>
    <tr ng-repeat="x in items">
        <td>{{x.iname}}</td>
        <td>{{x.code}}</td>
        <td>{{x.price}}</td>
    </tr>
</table>
